<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../javascript/app.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet" />
    <title>Sportradar Demo</title>
  </head>
  <body>
    <header>
      <img
        id="headerImage"
        src="../../assets/SportradarLogoWhite.png"
        alt="sportradarLogo" />
    </header>

    <main>
      <div id="outerContentContainer">
        <h1 id="sportCalenderText">Sport Calender</h1>
        <div id="innerContentContainer">
          <button id="formToggleButton">Create Event</button>

          <div id="selectionContainer">
            <button id="allSport" class="activeButton">SEE ALL EVENTS</button>
            <button data-sportId="soccer" class="filter selectButton">
              Soccer
            </button>

            <button data-sportId="basketball" class="filter selectButton">
              Basketball
            </button>

            <button data-sportId="icehockey" class="filter selectButton">
              Icehockey
            </button>

            <hr id="line" />
          </div>

          <div class="eventsContainer"></div>

          <form class="form">
            <label for="date">Event Date</label>
            <input name="Event_Date" type="date" id="eventDate" />
            <br />
            <label for="time">Event Time</label>
            <input name="Event_Time" type="time" id="eventTime" />
            <br />
            <label for="sport">Event Sport</label>
            <select id="sport" name="_Sport_ID"></select>
            <br />
            <div id="formSelects">
              <label for="team1">Event Team 1</label>
              <select class="select" id="team1" name="_Team1_ID">
                <option selected value=""></option>
              </select>
              <br />
              <label for="team2">Event Team 2</label>
              <select class="select" id="team2" name="_Team2_ID">
                <option selected value=""></option>
              </select>
            </div>
            <br />
            <button id="formButton" type="submit">Create Event</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
