<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../javascript/app.js"></script>
    <title>Sportradar Demo</title>
  </head>
  <body>
    <button id="allSport">GET ALL EVENTS</button>
    <button data-sportId="soccer" class="filter">Get all soccer events</button>
    <button data-sportId="basketball" class="filter">
      Get all basketball events
    </button>
    <button data-sportId="icehockey" class="filter">
      Get all icehockey events
    </button>
    <br />
    <br />
    <form class="form">
      <label for="date">Event Date</label>
      <input name="Event_Date" type="date" id="eventDate" />
      <br />
      <label for="time">Event Time</label>
      <input name="Event_Time" type="time" id="eventTime" />
      <br />
      <label for="sport">Event Sport</label>
      <select id="sport" name="_Sport_ID"></select>
      <br />
      <div id="formSelects">
        <label for="team1">Event Team 1</label>
        <select class="select" id="team1" name="_Team1_ID">
          <option selected value=""></option>
        </select>
        <br />
        <label for="team2">Event Team 2</label>
        <select class="select" id="team2" name="_Team2_ID">
          <option selected value=""></option>
        </select>
      </div>
      <br />
      <button id="formButton" type="submit">Create Event</button>
    </form>

    <h1>Events</h1>
    <div class="container"></div>
  </body>
</html>
